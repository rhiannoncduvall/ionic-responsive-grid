<ion-header>
  <ion-toolbar>
    <ion-title>Photo Gallery</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col *ngFor="let url of imgUrls" size-xs="12" size-sm="6" size-md="4" size-lg="3" size-xl="2">
        <img src="{{ url }}">
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
